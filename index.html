<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mockgov International ID Lookup</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; margin:0; padding:0;}
  .container { max-width: 600px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
  h1 { text-align: center; }
  input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 14px; }
  button { background: #007BFF; color: white; border: none; cursor: pointer; }
  button:hover { background: #0056b3; }
  .card { background: #eee; padding: 10px; margin-top: 10px; border-radius: 5px; }
  .hidden { display: none; }
</style>
</head>
<body>

<div class="container">
  <h1>Mockgov International ID Lookup</h1>

  <!-- Search Field -->
  <input id="searchField" placeholder="Enter username or card ID (or type admin password)">
  <button onclick="publicSearch()">Search</button>
  <div id="publicResult" class="card hidden"></div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="hidden">
    <h2>Admin Panel</h2>
    <input id="adminQuery" placeholder="Search by username or card ID">
    <input type="password" id="adminPass" placeholder="Enter admin password">
    <button onclick="adminLookup()">Lookup</button>
    <div id="adminResult" class="card hidden"></div>

    <h3>Add / Edit Entry</h3>
    <input id="displayName" placeholder="Display Name">
    <input id="username" placeholder="Username">
    <input id="gender" placeholder="Gender">
    <input id="nationality" placeholder="Nationality">
    <input id="dob" placeholder="Date of Birth">
    <input id="nativeLanguage" placeholder="Native Language">
    <input id="expiry" placeholder="Expiry Date">
    <input id="given" placeholder="Date Given">
    <input id="cardId" placeholder="Card ID">
    <input id="positions" placeholder="Positions (Public)">
    <input id="notes" placeholder="Notes (Admin)">
    <button onclick="saveEntry()">Save Entry</button>
  </div>
</div>

<script>
let API = "https://script.google.com/macros/s/AKfycbzPP7OX5tKJ_5lMiCeeXaPSbJuQWCtTVIw6TtTptQKexda7NJMuL-NRa9BvJD2M91E_/exec";
let editRow = null;

// Load API URL from config.json
fetch("config.json")
  .then(r => r.json())
  .then(d => { API = d.API; })
  .catch(err => { console.error("Failed to load API URL", err); });

// Public search
async function publicSearch(){
  const query = searchField.value.trim();
  if(!query){ publicResult.classList.add("hidden"); return; }

  try {
    const r = await fetch(API, { 
      method: "POST", 
      body: JSON.stringify({ action: "publicLookup", query, partial:true }), 
      headers: { "Content-Type": "application/json" }
    });
    const data = await r.json();

    if(!data || data.error || data.length===0){
      publicResult.textContent = "No match found";
      publicResult.classList.remove("hidden");
      return;
    }

    publicResult.innerHTML = data.map(e => `
      <b>${e.displayName}</b><br>
      Username: ${e.username}<br>
      Gender: ${e.gender}<br>
      Nationality: ${e.nationality}<br>
      Native Language: ${e.nativeLanguage}<br>
      Positions: ${e.positions}<br>
      Card ID: ${e.cardId}
    `).join("<hr>");
    publicResult.classList.remove("hidden");
  } catch(err){
    console.error("API call failed", err);
    alert("API call failed");
  }
}

// Admin lookup
async function adminLookup(){
  const query = adminQuery.value.trim();
  const pass = adminPass.value.trim();
  if(!query || !pass){ alert("Enter query and admin password"); return; }

  const r = await fetch(API, { 
    method: "POST", 
    body: JSON.stringify({ action: "adminLookup", passcode: pass, query }),
    headers: { "Content-Type": "application/json" }
  });
  const data = await r.json();
  if(data.error){ alert(data.error); return; }

  editRow = data.row;
  const row = data.data;
  [displayName, username, gender, nationality, dob, nativeLanguage, expiry, given, cardId, positions, notes]
    .forEach((el,i)=>el.value=row[i]);
  adminResult.textContent = "Record loaded for editing";
  adminResult.classList.remove("hidden");
}

// Save or add entry
async function saveEntry(){
  const pass = adminPass.value.trim();
  if(!pass){ alert("Enter admin password to save"); return; }

  const payload = {
    action: editRow ? "update" : "add",
    passcode: pass,
    row: editRow,
    displayName: displayName.value,
    username: username.value,
    gender: gender.value,
    nationality: nationality.value,
    dob: dob.value,
    nativeLanguage: nativeLanguage.value,
    expiry: expiry.value,
    given: given.value,
    cardId: cardId.value,
    positions: positions.value,
    notes: notes.value
  };

  const r = await fetch(API, { 
    method: "POST", 
    body: JSON.stringify(payload), 
    headers: { "Content-Type": "application/json" }
  });
  const data = await r.json();
  if(data.error) alert(data.error);
  else { alert("Saved successfully"); editRow = null; }
}
</script>

</body>
</html>
